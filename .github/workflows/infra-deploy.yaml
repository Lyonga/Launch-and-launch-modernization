name: DEPLOY AWS CONFIG

on:
  push:
    branches: [ main ]
    paths:
      - "aws/terraform-2/one-env/**"
jobs:

  build:

    name: install Terraform and deploy
    runs-on: ubuntu-latest


    steps:

      - name: Check out code
        uses: actions/checkout@v2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1.7.0
        with:
          role-to-assume: ${{ secrets.ROLE_ARN }}
          role-session-name: github-actions-for-deployments-lyonga-pipeline-org-role
          aws-region: ${{ secrets.AWS_REGION}}

      - name: Install Terraform
        uses: hashicorp/setup-terraform@v1

      - name: Deploy Terraform for AWS config
        run: |
          cd aws/terraform-2/one-env 
          terraform init
          terraform destroy -auto-approve
